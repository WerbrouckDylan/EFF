{% extends "EFF/base.html" %}
{% block body_block %}
<div class = "jumbotron">
    <h1>
        create employees
    </h1>
</div>
<h1>
    {% if not form.instance.pk %}
        Create employees
    {% else %}
        Update employees
    {% endif %}
</h1>

<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type = "submit" class = "btn btn-primary" value="submit">
</form>
{% endblock %}
